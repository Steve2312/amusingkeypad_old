<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Antecer Review Form Check</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.css" rel="stylesheet" type="text/css">
    <link href="../css/main.css" rel="stylesheet" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-firestore.js"></script>

    <script src="app.js"></script>
</head>
<body>
    <div id="waiting" class="content animated fadeIn" style="display: block;">
        <h1 id="gradient">Checking Tracking Number</h1>
    </div>

    <div id="notfound" class="content animated fadeIn" style="display: none;">
        <h1 id="gradient">Tracking number not valid</h1>
    </div>

    <div id="already_filled" class="content animated fadeIn" style="display: none;">
        <h1 id="gradient">You already have filled in this form. Thank you!</h1>
    </div>

    <div id="found" class="content animated fadeIn" style="display: none;">
        <h1 id="gradient">Being redirected</h1>
    </div>

    <style>
        body {
            background-color: black !important;
            width: 100% !important;
            height: 100% !important;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        h1 {
            text-align: center;
        }
    </style>
</body>
</html>
